<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script >
	 var  color = function(b){
		this.b = b;
		}

	var size = function(width,height) {
	 	this.width = width;
	 	this.height = height;
	 }
	  var shape = function(borderRadius) {
	 	this.borderRadius = borderRadius;
	 }

	 var Div = function() {
	 	this.createDiv=function() {
		document.write('<div style="width:'+this.width+'px;height:'+this.height+'px;background-color:'+this.b+';border-radius:'+this.borderRadius+'px;"></div>')

	 	}
	 }

	 size.prototype = new color("red");
     shape.prototype = new size(200,300);
	 Div.prototype = new shape(100)
     var myDiv = new Div();
     myDiv.createDiv();


</script>

</body>
</html>
